<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayona Ladies Tailor - Appointment & Inquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #d8c61f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #000000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, textarea, select, button {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65c99;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
        }

        .whatsapp-button:hover {
            background-color: #20b958;
        }

        .whatsapp-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shayona Ladies Tailor</h1>
        <p>Your Style, Your Way</p>
    </header>

    <div class="container">
        <h2>Appointment & Inquiry Form</h2>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="date">Preferred Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="inquiry">Inquiry Details:</label>
            <textarea id="inquiry" name="inquiry" rows="4" placeholder="Write your inquiry here..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <a href="https://wa.me/yourphonenumber" class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const inquiry = document.getElementById('inquiry').value;

            alert(`Thank you, ${name}!\n\nWe have received your appointment request and inquiry.\nOur team will contact you soon.`);

            document.getElementById('appointmentForm').reset();
        });
    </script>
</body>
</html>
